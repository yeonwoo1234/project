<!DOCTYPE html>

  <body style="margin: 0">
    <input type="hidden" id="anPageName" name="page" value="footer-px" />
    <footer class="footer">
      <div class="flex-row">
        <img class="envelope" src="img/envelope.svg" alt="Envelope" /> <!--메일 버튼-->
        <img class="flex-row-item" src="img/instagram.svg" alt="Instagram" /> <!--인스타그램 버튼-->
        <img class="flex-row-item" src="img/facebook.svg" alt="Facebook" /> <!--페이스북 버튼-->
      </div>
      <div class="flex-row-1">
        <div class="company">
          <div class="company-1">Company</div> <!--Company 버튼 표시-->
          <div class="about-us nanumgothic-normal-black-18px">About Us</div> <!--Company 버튼 밑에 들어가는 About Us 버튼-->
          <div class="text-4 text nanumgothic-normal-black-18px">고객센터</div> <!--Company 버튼 밑에 들어가는 고객센터 버튼-->

        </div>
        <div class="information">

          <div class="text-1 text nanumgothic-normal-black-18px">도움말</div> <!--information 버튼 밑에 들어가는 도움말 버튼-->

          <div class="text-3 text nanumgothic-normal-black-18px">이용약관</div> <!--information 버튼 밑에 들어가는 이용약관 버튼-->
        </div>
      </div>
      <div class="right">
        <img class="line-1-stroke" src="img/line-1--stroke-.png" alt="Line 1 (Stroke)" /> <!--저작권 어쩌구 위에 들어가는 선-->
        <p class="acorn-company-inc nanumgothic-normal-black-18px">© Acorn Company, Inc. All Rights Reserved.</p> <!--저작권 표시-->
